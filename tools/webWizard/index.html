<!DOCTYPE html>
<html>
    <head>
        <title>OSM Web Aracı SUMO</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
        <script type="text/javascript" src="lib.js"></script>
        <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <canvas style="display: none"></canvas>

        <div id="side">
            <div id="tabs">
                <div class="tab" title="Options">
                    <img src="images/generate.png" />
                </div>
                <div class="tab" title="Vehicles">
                    <img src="images/passenger.png" />
                </div>
                <div class="tab" title="Road-Types">
                    <img src="images/road.png" />
                </div>
                <div class="tab" title="Copyright">©</div>
            </div>

            <div class="controls">
                <div class="container">
                    <h4>Konum</h4>

                    <div class="options open">
                      <p>
                        <input id="address" value="Istanbul" size="18"/>
                        <input id="buttonSearch" type="button" value="Ara"/> </br>
                      </p>
                      <p>
                        <input id="lat_lon" value="52.52 13.4" size="18"/>
                        <input id="buttonLatLon" type="button" value="Git"/> </br>
                      </p>
                      <p>
                        <input id="buttonCurrent" type="button" value="Konumu kullan"/></br>
                      </p>
                    </div>
                </div>

                <div class="container">
                    <div class="options open">
                        <label>Alan Seçimi <input type="checkbox" id="canvas-toggle" /></label>
                    </div>
                </div>

                <div class="container" style="margin-top: 20px;">
                    <h4>Seçenekler</h4>

                    <div class="options open" id="general-options">
                        <label>Simülasyon süresi <input id="duration" type="number" value="3600" min="0" step="1" style="float: none;" /></label>
                        <label>Poligonları ekle <input id="polygons" type="checkbox" checked /></label>
                        <label>Toplu taşımaları ekle <input id="publicTransport" type="checkbox" /></label>
                        <label>Sadece arabaları ekle <input id="carOnlyNetwork" type="checkbox" /></label>
                        <label>Uydu arka planı ekle <input id="decal" type="checkbox" /></label>
                        <label>Sol direksiyonlu trafik <input id="leftHand" type="checkbox" /></label>
                    </div>
                </div>
            </div>

            <div class="controls" id="vehicle-controls"></div>

            <div class="controls" id="road-types"></div>

            <div class="controls">
                <div class="container">
                    <h4>İkon Kullanım Hakları</h4>

                    <div class="images">
                        <img src="images/generate.png" />
                        <img src="images/passenger.png" />
                        <img src="images/truck.png" />
                        <img src="images/bicycle.png" />
                    </div>

                    <p>
                        İkonlar <a href="http://google.com/design/">Google Design</a>,
                        tarafından lisanslı <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>
                    </p>

                    <div class="images">
                        <img src="images/bus.png" />
                        <img src="images/pedestrian.png" />
                        <img src="images/ship.png" />
                        <img src="images/rail.png" />
                    </div>

                    <p>
                        İkonlar <a href="http://aiga.org/">AIGA</a>,
                        Open Domain tarafından lisanslı
                    </p>

                    <div class="images">
                        <img src="images/tram.png" />
                        <img src="images/rail_urban.png" />
                    </div>

                    <p>
                        İkonlar <a href="http://www.danilodemarco.com/">Pittogrammi tarafından lisanslı </a>
                    </p>

                    <div class="images">
                        <img src="images/motorcycle.png" />
                    </div>

                    <p>
                        İkonlar <a href="http://icons8.com/">Icons8 tarafından lisanslı</a>
                    </p>

                    <div class="images">
                        <img src="images/road.png" />
                    </div>

                    <p>
                        İkonlar <a href="https://www.flaticon.com/">Flaticon tarafından lisanslı</a>
                    </p>
                </div>
            </div>

            <div id="fixed">
                <button id="export-button">Senaryo Üret</button>
                <div id="status">
                    <span></span>
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
